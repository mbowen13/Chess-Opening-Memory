<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Chess app</title>
    
    <link rel="stylesheet" href="./css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="./js/chessboard-0.3.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      
      <form id="form" onsubmit="return false;">
        <input type="text" id="loadFEN" placeholder="Enter starting position"/>
        <input type="submit" onclick="loadStartingPosition();" />
      </form>
      
      
      <div id="board" style="width: 400px"></div>
      <input type="button" id="startPositionBtn" value="Start Position" />
      <input type="button" id="savePositionBtn" value="Save Position" onclick="savePosition()"/>
    
    </div>


    
    <script>
    
    var cfg = {
      draggable: true,
      position: 'start',
      onChange: onChange
    };
    var board = ChessBoard('board', cfg);
    var currentPosition = [];
    var positionArr = [];
    
    $('#startBtn').on('click', board.start);
    $('#clearBtn').on('click', board.clear);
    
    function loadStartingPosition() {
        var input = document.getElementById("loadFEN").value;
        
        board.position(input);
        console.log(ChessBoard.fenToObj(input));
    }  
    
    
    function onChange(oldPos, newPos) {
      console.log("Position changed:");
      var newPosition = ChessBoard.objToFen(newPos);
      console.log("New position: " + newPosition);
      console.log("--------------------");
      currentPosition.push(newPosition);
    };
    
    function savePosition() {
      positionArr.push(currentPosition);
      currentPosition = [];
      console.log("Position Arr: " + positionArr);
      console.log("Current Position: " + currentPosition);
    }
    

    $('#startPositionBtn').on('click', board.start);
    
    
    
    </script>
  </body>
</html>
