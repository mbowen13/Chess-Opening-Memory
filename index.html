<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Chess app</title>
    
    <link rel="stylesheet" href="./css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="./js/chessboard-0.3.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      
    <div class="board-wrapper">
      <div id="currentTestingLabel"></div>
      
      <div id="board" style="width: 400px"></div>
      
      <input type="button" id="exitTestingBtn" value="Exit Testing" onclick="exitTestingMode()" />
      <input type="button" id="resetBtn" value="Reset" onclick="reset()"/>
      <input type="button" id="startBtn" value="Start New Opening" onclick="start()"/>
      <form id="savePositionForm">
        <label>Name Your Position</label>
        <input type="text" id="positionName" />
        <input type="button" id="savePositionBtn" value="Save Position" onclick="savePosition()"/>
      </form>
      
      <form id="loadTestingPositionForm" onsubmit="return false">
        <div class="form-group">
          <label>Select an opening to test</label>
          <select class="form-control" id="selectPosition">
          </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="test()">Test</button>
      </form>
    </div>
  
  <script src="./js/testingFunctionality.js"></script>
  </body>
</html>
