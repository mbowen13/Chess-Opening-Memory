<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Chess app</title>
    
    <link rel="stylesheet" href="./css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    <script src="./js/chessboard-0.3.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      
      <!-- Currently only supporting opening positions
      <form id="form" onsubmit="return false;">
        <input type="text" id="loadFEN" placeholder="Enter starting position"/>
        <input type="submit" onclick="loadStartingPosition();" />
      </form>
    -->
      
      
      <div class="board-wrapper">
        <div id="currentTestingLabel"></div>
        
        <div id="board" style="width: 400px"></div>
        
        <input type="button" id="exitTestingBtn" value="Exit Testing" onclick="exitTestingMode()" />
        <input type="button" id="resetBtn" value="Reset" onclick="reset()"/>
        <input type="button" id="savePositionBtn" value="Save Position" onclick="savePosition()"/>
        
        <form id="loadTestingPositionForm" onsubmit="return false">
          <div class="form-group">
            <label>Select an opening to test</label>
            <select class="form-control" id="selectPosition">
            </select>
          </div>
          <button type="submit" class="btn btn-primary" onclick="test()">Test</button>
        </form>
      </div>
    
    </div>

    <script>
    
    var cfg = {
      draggable: true,
      position: 'start',
      onDrop: onDrop,
    };
    
    var board = ChessBoard('board', cfg);
    var currentPosition = [];
    var positionsObj = {};
    var testing = false;
    var currentTestingIndex = 0;
    var currentTestingArr = [];
    var selected = document.getElementById('selectPosition');
    var startingBoardPosition = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR";
    
    
    function onDrop (source, target, piece, newPos, oldPos, orientation) {
      if (testing) {
        console.log("You played: " + ChessBoard.objToFen(newPos));
        console.log("The correct move is: " + currentTestingFEN(currentTestingArr));
        if ( ChessBoard.objToFen(newPos) !== currentTestingFEN(currentTestingArr) ) {
          alert('That is incorrect.Try again');
          return 'snapback';
        } 
        else if (currentTestingIndex == currentTestingArr.length - 1) {
          alert('Congratulations!');
          exitTestingPosition();
        } else {
          currentTestingIndex++;
        }
      } else {
        var newPosition = ChessBoard.objToFen(newPos);
        currentPosition.push(newPosition);
      }
    };
    
    function savePosition() {
      var key = prompt("Enter a name for this position");
      if ( key !== null && key !== '' ) {
        positionsObj[key] = currentPosition;
        currentPosition = [];
      
        // starting Chess position
        board.position(startingBoardPosition);
        
        $('#loadTestingPositionForm').show();
        
        $('select').append('<option value="' + key + '">' + key + '</option>');
      } else {
        throw alert("You must enter a name for your position.");
      }
    }
    
    function reset() {
      board.position(startingBoardPosition);
      currentPosition = [];
    }
    
    function test() {
      var index = selected.selectedIndex;
      var key = selected[index].value;
      
      console.log("Moveset: " + positionsObj[key]);
      
      board.position(startingBoardPosition);
      
      $('#resetBtn').hide();
      $('#savePositionBtn').hide();
      $('#exitTestingBtn').show();
      
      testing = true;
      currentTestingArr = positionsObj[key];
      
      $('#currentTestingLabel').html('Opening: ' + key);
      $('#currentTestingLabel').show();
    }
    
    function exitTestingPosition() {
      $('#currentTestingLabel').hide();
      
      testing = false;
    }
    
    function exitTestingMode() {
      $('#resetBtn').show();
      $('#savePositionBtn').show();
      $('#exitTestingBtn').hide();
      
      currentPosition = [];
      board.position(startingBoardPosition);
      
      exitTestingPosition();
    }
    
    function currentTestingFEN (arr) {
      return arr[currentTestingIndex];
    }
    

    $('#currentTestingLabel').hide();
    $('#loadTestingPositionForm').hide();
    $('#exitTestingBtn').hide();
    
    
    /* Currently only openings are supposed as a starting position
    
    function loadStartingPosition() {
        var input = document.getElementById("loadFEN").value;
        
        board.position(input);
        console.log(ChessBoard.fenToObj(input));
    }  
    
    function loadPositionFromSaved(position) {
      board.position(position);
    }
    */
    
    </script>
  </body>
</html>
